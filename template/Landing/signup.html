<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Responsive bootstrap landing template">
        <meta name="author" content="">

        <link rel="shortcut icon" href="images/favicon.ico">

        <title>Canvab - Responsive Multipurpose Landing Page Template</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- materialdesign icons CSS -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">

    </head>


    <body class="bg-custom">
    
        <section class="">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <div class="home-icon">
                        <a href="index_1.html" class="text-white"><i class="mdi mdi-home"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- START HOME  -->
        <section class="bg-custom section">
            <div class="login-table">
                <div class="login-table-cell">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <div class="text-center">
                                    <h1 class="text-white">Canvab</h1>
                                </div>
                                <div class="bg-white p-4 mt-5 rounded">
                                    <h5 class="text-center text-muted">Sign Up For a new Account</h5>
                                    <form class="login-form">
                                        <div class="row">
                                            <div class="col-lg-12 mt-4">
                                                <input type="text" class="form-control" placeholder="First Name" required="">
                                            </div>
                                            <div class="col-lg-12 mt-4">
                                                <input type="email" class="form-control" placeholder="Email" required="">
                                            </div>
                                            <div class="col-lg-12 mt-4">
                                                <input type="password" class="form-control" placeholder="Password" required="">
                                            </div>
                                            <div class="col-lg-12 mt-4">
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input">
                                                    <span class="custom-control-indicator"></span>
                                                    <span class="custom-control-description">Check this custom checkbox</span>
                                                </label>
                                            </div>
                                            <div class="col-lg-12 mt-4 mb-4">
                                                <button class="btn btn-custom w-100">Sign in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center mt-3">
                                    <p><small class="text-white mr-2">Don't have an account ?</small> <a href="login.html" class="text-white font-weight-bold text-capitalize">sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END HOME -->

        

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
