<div class="notification-box" style="position: absolute;top: 10px;right: 10px;z-index: 800;"></div>

<div class="be-splash-screen">
  <div class="be-wrapper be-login">
    <div class="be-content">
      <div class="main-content container-fluid">
        <div class="splash-container">
          <div class="card card-border-color card-border-color-primary">
            <div class="card-header">
              <span routerLink="/" style="font-size: 26px; font-weight: 800; color: red; cursor: pointer;">newsfiltr</span>
              <small>beta</small>

              <span class="splash-description">Please enter your user information.</span>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input [(ngModel)]="email" name="email" class="form-control" id="username" type="text" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" name="password" class="form-control" id="password" type="password" placeholder="Password">
                </div>
                <div class="form-group row login-tools">
                  <div class="col-6 login-remember">
                    <label class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                  </div>
                  <div class="col-6 login-forgot-password"><a routerLink="/forgot-password" style="cursor: pointer;">Forgot Password?</a></div>
                </div>
                <div class="form-group login-submit">
                  <a (click)="login()" style="cursor: pointer; color: white;" class="btn btn-primary btn-xl" data-dismiss="modal" >Sign me in</a>
                </div>
              </form>
            </div>
          </div>
          <div class="splash-footer"><span>Don't have an account? <a routerLink="/signup" style="cursor: pointer;">Sign Up</a></span></div>
        </div>
      </div>
    </div>
  </div>
</div>
