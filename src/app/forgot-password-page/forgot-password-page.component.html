<div class="notification-box" style="position: fixed;top: 70px;right: 10px;z-index: 10000;"></div>

<div class="be-splash-screen">
  <div class="be-wrapper be-login">
    <div class="be-content">
      <div class="main-content container-fluid">
        <div class="splash-container forgot-password">
          <div class="card card-border-color card-border-color-primary">
            <div class="card-header">
            <a routerLink="/" class="navbar-brand" style="cursor: pointer;"> <span style="font-size: 26px; font-weight: 800;  color: red;">newsfiltr</span>
              <small style="color: black;">beta</small>
            </a>
          </div>

            <div class="card-body">
              <form>
                <p>We will send you an email to reset your password.</p>
                <div class="form-group pt-4">
                  <input [(ngModel)]="email" class="form-control" type="email" name="email" required="" placeholder="Your Email" autocomplete="off">
                </div>
                <p class="pt-1 pb-4">Don't remember your email? <a href="#">Contact Support</a>.</p>
                <div class="form-group pt-1"><a style="color: white;" (click)="submitForgotPassword()" class="btn btn-block btn-primary btn-xl">Reset Password</a></div>
              </form>
            </div>
          </div>
          <div class="splash-footer">&copy; 2018 MCM Technologies, LLC</div>
        </div>
      </div>
    </div>
  </div>
</div>
